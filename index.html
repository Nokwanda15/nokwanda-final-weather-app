<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styling/style.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="text-background">
      <header>
        <form class="first-form" id="search-field">
          <input
            type="search"
            placeholder=" Enter a city..."
            required
            id="searchbox"
          />
          <input type="submit" value="Search" id="result-button" />
        </form>
      </header>
      <main>
        <div class="data">
          <div>
            <h1 id="city-name">Johannesburg</h1>
            <p>
              Sunday 21:34, scatted clouds
              <br />
              Humidity: <strong>40%</strong>, Wind: <strong>3.15km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <span class="icon">☁️</span
            ><span class="degree" id="temp-value">15</span
            ><span class="unit">°C</span>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/nokwanda15" target="_blank"
          >Nokwanda Nkwanyana</a
        >
        on
        <a
          href="https://github.com/Nokwanda15/nokwanda-final-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://nokwandas-weather-app.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="styling/java.js"></script>
  </body>
</html>
